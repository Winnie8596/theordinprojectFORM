<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign-up Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='main'>
    <div class="side">
      <div>
      <img src="odin-lined.png" alt="The Odin Project Logo" />
      <h1>Sign-up Form</h1>
      <p>Photo by Florian Gretillat on unsplash</p>
      </div>
    </div>
    <div class='formm'>  
    <div class='form-section'>
      <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
    </div>
    <div class="input">
      <p>Let's do this! </p>
      <form>
        <label for='firstname'>First Name
        <input type='text' id='firstname' name='firstname'required/>
        </label>

        <label for='lastname'>Last Name
        <input type='text' id='lastname' name='lastname'required/>
        </label>

        <label for='email'>Email<br>
        <input type='email' id='email' name='email'required/>
        </label>

        <label for='phonenumber'>Phone Number
        <input type='tel' id='phonenumber' name='phonenumber'required pattern='[0-9]{10}'/>
        </label>

        <label for='password'>Password
        <input type='password' id='password' name='password'required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'/>
        </label>

        <label for='passwordC'>Confirm Password
        <input type='password' id='passwordC' name='passwordC'required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'/>
        </label>
      </form>
  
  </div>  
  <div class='submit'>
     <button type="submit" form="my-form">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p></div>
  </div>
</body>

</html>
